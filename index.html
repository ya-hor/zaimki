    <style>
        :root {
            --bg-dark: #111827;
            --text-dark: #e5e7eb;
            --card-bg-dark: rgba(31, 41, 55, 0.5);
            --border-dark: rgba(255, 255, 255, 0.2);

            --bg-light: #f3f4f6;
            --text-light: #1f2937;
            --card-bg-light: rgba(255, 255, 255, 0.6);
            --border-light: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        body.light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        
        .glass-card {
            background-color: var(--card-bg-dark);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1.5rem;
            border: 1px solid var(--border-dark);
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.light .glass-card {
            background-color: var(--card-bg-light);
            border-color: var(--border-light);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #4f46e5, #f97316);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            z-index: -1;
            opacity: 0.4;
        }

        body.light::before {
            opacity: 0.2;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .toggle-checkbox:checked { right: 0; border-color: #68D391; }
        .toggle-checkbox:checked + .toggle-label { background-color: #68D391; }
        
        .btn-answer.correct { animation: correct-pulse 0.5s; background-color: rgba(16, 185, 129, 0.3) !important; border-color: #10B981 !important; }
        .btn-answer.incorrect { animation: incorrect-shake 0.5s; background-color: rgba(239, 68, 68, 0.3) !important; border-color: #EF4444 !important; }

        @keyframes correct-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes incorrect-shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }
        
        #reviewModal { transition: opacity 0.3s ease; }
        
        .gemini-btn { background-color: rgba(139, 92, 246, 0.2); border: 1px solid #8B5CF6; }
        .gemini-btn:hover { background-color: rgba(139, 92, 246, 0.4); }
        .gemini-explanation { background-color: rgba(30, 41, 59, 0.5); border-left: 3px solid #8B5CF6; }
        body.light .gemini-explanation { background-color: rgba(249, 250, 251, 0.8); }
        
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-left-color: #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>

    <script type="module">
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        const startButton = document.getElementById('start-button');
        const playAgainButton = document.getElementById('play-again-button');
        const reviewButton = document.getElementById('review-button');
        const retryIncorrectButton = document.getElementById('retry-incorrect-button');
        
        const geminiGenerateButton = document.getElementById('gemini-generate-button');
        const geminiAnalyzeButton = document.getElementById('gemini-analyze-button');

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const scoreText = document.getElementById('score-text');
        
        const reviewModal = document.getElementById('reviewModal');
        const reviewContent = document.getElementById('review-content');

        const themeToggle = document.getElementById('theme-toggle');

        // --- Audio Context for Sound Effects ---
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);

            if (type === 'correct') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(880, audioContext.currentTime + 0.1);
            } else if (type === 'incorrect') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(150, audioContext.currentTime + 0.15);
            }

            oscillator.start(audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.3);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        // --- Questions Database ---
        const allQuestions = [
            // ƒÜwiczenie 1 (je/ich) - 5

            { question: "Niania obserwuje dzieci. Niania ___ obserwuje.", options: ["je", "ich"], answer: "je" },
            { question: "Znasz jakie≈õ polskie aktorki? Znasz ___?", options: ["je", "ich"], answer: "je" },
            { question: "Widzia≈Çam w sklepie ≈õwietne nowe komputery. Widzia≈Çam ___ w sklepie.", options: ["je", "ich"], answer: "ich" },
            // ƒÜwiczenie 1 (r√≥≈ºne formy) - 5
            { question: "___ nigdy nie boli g≈Çowa.", options: ["Mi", "Mnie"], answer: "Mi" },
            { question: "Ona ___ nigdy nie zdradzi.", options: ["ci", "ciebie", "ciƒô"], answer: "ciƒô" },
            { question: "To przykra scena, gdy ___ obra≈ºajƒÖ.", options: ["jej", "jƒÖ"], answer: "jƒÖ" },
            { question: "Matka dobrze siƒô ___ opiekowa≈Ça.", options: ["niƒÖ", "jej", "niej"], answer: "niƒÖ" },
            { question: "Co tam u ___ s≈Çychaƒá?", options: ["ciebie", "ciƒô"], answer: "ciebie" },
            // ƒÜwiczenie 1 (ciƒô/ciebie) - 5
            { question: "Lubiƒô tylko ___.", options: ["ciƒô", "ciebie"], answer: "ciebie" },
            { question: "Ceniƒô ___ bardzo za to, jaka jeste≈õ.", options: ["ciƒô", "ciebie"], answer: "ciƒô" },
            { question: "Kocham nie jego, a ___.", options: ["ciƒô", "ciebie"], answer: "ciebie" },
            { question: "S≈Çuchali≈õmy ___ uwa≈ºnie.", options: ["ciƒô", "ciebie"], answer: "ciƒô" },
            { question: "Proszƒô ___ o pomoc.", options: ["ciƒô", "ciebie"], answer: "ciƒô" },
            // ƒÜwiczenie 3 (ci/tobie) - 5
            { question: "Zaufam ___!", options: ["ci", "tobie"], answer: "ci" },
            { question: "Zaufam najbardziej ___!", options: ["ci", "tobie"], answer: "tobie" },
            { question: "Chcƒô ___ opisaƒá ≈õmiesznƒÖ sytuacjƒô.", options: ["ci", "tobie"], answer: "ci" },
            { question: "≈ªyczƒô ___ zdrowia i szczƒô≈õcia!", options: ["ci", "tobie"], answer: "ci" },
            { question: "Gratulujƒô ___ nowej ksiƒÖ≈ºki!", options: ["ci", "tobie"], answer: "ci" },
            // ƒÜwiczenie 4 (z 'n' lub bez) - 5
            { question: "Bartek choruje na choroby g√≥rnych dr√≥g oddechowych. CiƒÖgle na ___ choruje.", options: ["nie", "nich"], answer: "nie" },
            { question: "WstƒÖpimy do sklepu po nowe rybki. WstƒÖpimy po ___.", options: ["nie", "nich"], answer: "nie" },
            { question: "Marek stara≈Ç siƒô o nowe zlecenia. Marek stara≈Ç siƒô o ___.", options: ["nie", "nich"], answer: "nie" },
            { question: "Pielƒôgniarka troszczy siƒô o swoich starszych pacjent√≥w. Troszczy siƒô o ___.", options: ["nie", "nich"], answer: "nich" },
            { question: "Marta martwi siƒô o swoich rodzic√≥w. Martwi siƒô o ___.", options: ["nie", "nich"], answer: "nich" },
        ];

        // --- Game State ---
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        // --- Loading State ---
        function showLoading(text = 'Przetwarzanie...') {
            loadingText.textContent = text;
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // --- Game Logic ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame(questionSet) {
            initAudio();
            currentQuestions = [...questionSet];
            shuffleArray(currentQuestions);
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = [];
            
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            optionsContainer.innerHTML = '';
            const question = currentQuestions[currentQuestionIndex];
            const qNumber = currentQuestionIndex + 1;
            const totalQ = currentQuestions.length;

            questionText.textContent = question.question;
            progressText.textContent = `${qNumber} / ${totalQ}`;
            progressBar.style.width = `${(qNumber / totalQ) * 100}%`;
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn-answer', 'p-4', 'text-lg', 'font-semibold', 'rounded-xl', 'transition-all', 'duration-200', 'border-2', 'border-transparent', 'hover:border-indigo-400', 'hover:scale-105', 'glass-card');
                button.style.backgroundColor = document.body.classList.contains('light') ? 'rgba(255, 255, 255, 0.8)' : 'rgba(55, 65, 81, 0.7)';
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedOption, clickedButton) {
            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === question.answer;

            if (isCorrect) {
                score++;
                playSound('correct');
                clickedButton.classList.add('correct');
            } else {
                playSound('incorrect');
                clickedButton.classList.add('incorrect');
                incorrectAnswers.push({ ...question, selected: selectedOption });
                buttons.forEach(btn => {
                    if (btn.textContent === question.answer) btn.classList.add('correct');
                });
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }
        
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            scoreText.textContent = `${percentage}%`;
            
            const analysisContent = document.getElementById('gemini-analysis-content');

            if (incorrectAnswers.length > 0) {
                reviewButton.classList.remove('hidden');
                retryIncorrectButton.classList.remove('hidden');
                geminiAnalyzeButton.classList.remove('hidden');
                analysisContent.classList.add('hidden');
                analysisContent.innerHTML = '';
            } else {
                reviewButton.classList.add('hidden');
                retryIncorrectButton.classList.add('hidden');
                geminiAnalyzeButton.classList.add('hidden');
            }
        }
        
        function showReview() {
            reviewContent.innerHTML = '';
            incorrectAnswers.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'p-4 rounded-lg border border-white/20';
                div.innerHTML = `
                    <p class="text-gray-400 text-sm">Pytanie:</p>
                    <p class="text-lg mb-2">${item.question.replace('___', `<strong class="text-red-400">${item.selected}</strong>`)}</p>
                    <p class="text-sm">Poprawna odpowied≈∫: <strong class="text-green-400">${item.answer}</strong></p>
                    <div class="flex flex-wrap gap-2 mt-3">
                        <button data-question-index="${index}" class="gemini-explain-btn text-sm gemini-btn py-1 px-3 rounded-md">‚ú® Dlaczego tak jest?</button>
                        <button data-question-index="${index}" class="gemini-examples-btn text-sm gemini-btn py-1 px-3 rounded-md">‚ú® Poka≈º przyk≈Çady</button>
                    </div>
                    <div class="explanation-container mt-3"></div>
                    <div class="examples-container mt-3"></div>
                `;
                reviewContent.appendChild(div);
            });
            reviewModal.classList.remove('hidden', 'opacity-0');
        }

        // --- Gemini API Functions ---
        const apiKey = "";

        async function callGemini(prompt, schema = null) {
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            if (schema) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: schema,
                };
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();

            if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                return result.candidates[0].content.parts[0].text;
            } else {
                throw new Error("Invalid response structure from API.");
            }
        }

        async function fetchGrammarExplanation(questionData, button) {
            button.disabled = true;
            button.innerHTML = '<div class="spinner mx-auto" style="width:16px; height:16px; border-width:2px;"></div>';
            const prompt = `Jako ekspert od gramatyki polskiej, wyja≈õnij prostym i zwiƒôz≈Çym jƒôzykiem regu≈Çƒô gramatycznƒÖ, kt√≥ra ma zastosowanie w tym zdaniu: "${questionData.question}". Skup siƒô na tym, dlaczego poprawnƒÖ odpowiedziƒÖ jest "${questionData.answer}", a nie "${questionData.selected}". Nie u≈ºywaj formatowania markdown.`;
            
            try {
                const explanationText = await callGemini(prompt);
                const explanationDiv = button.closest('.p-4').querySelector('.explanation-container');
                explanationDiv.innerHTML = `<div class="gemini-explanation p-4 rounded-md mt-2 text-sm">${explanationText}</div>`;
                button.remove();
            } catch (error) {
                console.error("Gemini API error (explanation):", error);
                const explanationDiv = button.closest('.p-4').querySelector('.explanation-container');
                explanationDiv.innerHTML = `<div class="gemini-explanation p-4 rounded-md mt-2 text-sm text-red-400">Nie uda≈Ço siƒô po≈ÇƒÖczyƒá z us≈ÇugƒÖ AI.</div>`;
                button.innerHTML = '‚ú® Dlaczego tak jest?';
                button.disabled = false;
            }
        }
        
        async function fetchMoreExamples(questionData, button) {
            button.disabled = true;
            button.innerHTML = '<div class="spinner mx-auto" style="width:16px; height:16px; border-width:2px;"></div>';
            const prompt = `Podaj 2 nowe, r√≥≈ºnorodne przyk≈Çadowe zdania w jƒôzyku polskim, kt√≥re poprawnie u≈ºywajƒÖ zaimka "${questionData.answer}" w podobnym kontek≈õcie gramatycznym jak w zdaniu: "${questionData.question}". Zdania powinny byƒá proste i zrozumia≈Çe. Nie u≈ºywaj formatowania markdown.`;

            try {
                const examplesText = await callGemini(prompt);
                const formattedText = examplesText.split('\n').filter(line => line.trim() !== '').map(line => `<p class="italic text-gray-400 dark:text-gray-300">${line}</p>`).join('');
                const examplesDiv = button.closest('.p-4').querySelector('.examples-container');
                examplesDiv.innerHTML = `<div class="gemini-explanation p-3 rounded-md mt-2 text-sm">${formattedText}</div>`;
                button.remove();
            } catch (error) {
                console.error("Gemini API error (examples):", error);
                const examplesDiv = button.closest('.p-4').querySelector('.examples-container');
                examplesDiv.innerHTML = `<div class="gemini-explanation p-3 rounded-md mt-2 text-sm text-red-400">Nie uda≈Ço siƒô po≈ÇƒÖczyƒá z us≈ÇugƒÖ AI.</div>`;
                button.innerHTML = '‚ú® Poka≈º przyk≈Çady';
                button.disabled = false;
            }
        }
        
        async function fetchPerformanceAnalysis() {
            showLoading('‚ú® Analizujƒô Twoje wyniki...');
            const simplifiedErrors = incorrectAnswers.map(e => ({ pytanie: e.question, twojaOdpowiedz: e.selected, poprawnaOdpowiedz: e.answer }));
            const prompt = `Jako nauczyciel jƒôzyka polskiego, przeanalizuj poni≈ºszƒÖ listƒô b≈Çƒôd√≥w pope≈Çnionych przez ucznia w quizie na temat zaimk√≥w. Wska≈º 1-2 g≈Ç√≥wne typy b≈Çƒôd√≥w lub wzorce, kt√≥re zauwa≈ºasz. Udziel porady w spos√≥b kr√≥tki, przyjazny i motywujƒÖcy. Odpowied≈∫ sformu≈Çuj bezpo≈õrednio do ucznia. B≈Çƒôdy: ${JSON.stringify(simplifiedErrors)}`;

            try {
                const analysisText = await callGemini(prompt);
                const analysisContent = document.getElementById('gemini-analysis-content');
                analysisContent.innerHTML = analysisText.replace(/\n/g, '<br>');
                analysisContent.classList.remove('hidden');
                geminiAnalyzeButton.classList.add('hidden');
            } catch (error) {
                console.error("Gemini API error (analysis):", error);
                alert("Nie uda≈Ço siƒô przeprowadziƒá analizy. Spr√≥buj ponownie.");
            } finally {
                hideLoading();
            }
        }

        async function fetchNewQuestions() {
            showLoading('‚ú® Generujƒô nowe pytania...');
            const prompt = "Stw√≥rz 5 unikalnych, nowych pyta≈Ñ quizowych dotyczƒÖcych u≈ºycia kr√≥tkich i d≈Çugich form zaimk√≥w w jƒôzyku polskim. Skup siƒô na czƒôstych b≈Çƒôdach. Pytania nie mogƒÖ siƒô powtarzaƒá z puli: 'Lubiƒô czytaƒá ksiƒÖ≈ºki', 'Chcia≈Çabym poznaƒá twoich przyjaci√≥≈Ç', 'Niania obserwuje dzieci', 'Znasz jakie≈õ polskie aktorki', '___ nigdy nie boli g≈Çowa', 'Ona ___ nigdy nie zdradzi', 'To przykra scena, gdy ___ obra≈ºajƒÖ', 'Matka dobrze siƒô ___ opiekowa≈Ça'.";
            const schema = { type: "ARRAY", items: { type: "OBJECT", properties: { question: { type: "STRING" }, options: { type: "ARRAY", items: { type: "STRING" } }, answer: { type: "STRING" } }, required: ["question", "options", "answer"] } };
            
            try {
                const newQuestionsText = await callGemini(prompt, schema);
                const newQuestions = JSON.parse(newQuestionsText);
                if (Array.isArray(newQuestions) && newQuestions.length > 0 && newQuestions[0].question) {
                    startGame(newQuestions);
                } else {
                    throw new Error("Invalid data structure from API.");
                }
            } catch (error) {
                console.error("Gemini API error (generating questions):", error);
                alert("Nie uda≈Ço siƒô wygenerowaƒá nowych pyta≈Ñ. Spr√≥buj ponownie.");
            } finally {
                hideLoading();
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', () => startGame(allQuestions));
        playAgainButton.addEventListener('click', () => startGame(allQuestions));
        retryIncorrectButton.addEventListener('click', () => {
            const questionsForRetry = incorrectAnswers.map(({ selected, ...rest }) => rest);
            startGame(questionsForRetry);
        });
        reviewButton.addEventListener('click', showReview);
        geminiGenerateButton.addEventListener('click', fetchNewQuestions);
        geminiAnalyzeButton.addEventListener('click', fetchPerformanceAnalysis);

        reviewModal.addEventListener('click', function(event) {
            const target = event.target.closest('button');
            if (!target) return;

            const questionIndex = target.dataset.questionIndex;
            const questionData = incorrectAnswers[questionIndex];

            if (target.classList.contains('gemini-explain-btn')) {
                fetchGrammarExplanation(questionData, target);
            }
            
            if (target.classList.contains('gemini-examples-btn')) {
                fetchMoreExamples(questionData, target);
            }
        });

        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
            if (!quizScreen.classList.contains('hidden')) {
                const buttons = optionsContainer.querySelectorAll('button');
                buttons.forEach(button => {
                    button.style.backgroundColor = document.body.classList.contains('light') ? 'rgba(255, 255, 255, 0.8)' : 'rgba(55, 65, 81, 0.7)';
                });
            }
        });
    </script>
